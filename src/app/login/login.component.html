<div class="container">

  <div class="card p-3 mb-2" style="width: 25rem;">

    <div class="card-body">
      <div class="login-image text-primary">
        <i class="fa fa-user fa-5x" aria-hidden="true"></i>
      </div>

      <h1 class="card-title">Login</h1>
      <hr class="bg-primary">

      <div class="container-1">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

      <form class="form-horizontal" #f="ngForm">
        <div class="mb-3 col">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com"  [(ngModel)]="email" name="email" >
        </div>
        <div class="mb-3 col">
          <label for="password" class="form-label" >Password</label>
          <input type="email" class="form-control" id="password" placeholder="password" [(ngModel)]="password" name="password">
        </div>
        <div class="mb-3 col">
          <a class="link" routerLink="/forgotPassword">Forgot Password</a>
        </div>
        <button class="btn btn-primary" type="button" (click)=handleLogin() >submit</button>

      </form>

    </div>

  </div>

</div>
</div>
